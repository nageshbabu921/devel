<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact | NAGESH BABU</title>
</head>
<body class="background-imag mt-4 pt-4" >
    <header>
        <nav class="navbar">
          <div class="navbar-brand">
            NAGESH BABU
          </div>
          <div class="navbar-menu">
          <div class="navbar-end">
            <a href="/" class="navbar-item">Home</a>
            <a href="work.html" class="navbar-item">Projects</a>
            <a href="about.html" class="navbar-item">About</a>
            <a href="contact.html" class="navbar-item is-active">contact me</a>
     
          </div>
          </div>
        </nav>
     
    <div class="container"> 
    <div class="field mt-4 pt-4">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>
    
    <div class="field mt-4 pt-4">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input" value="bulma">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
    </div>
    
    <div class="field mt-8 pt-6">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
    </div>
    
    
    <div class="field mt-4 pt-4">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
      </div>
    </div>
    
    
    
    
    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>    
    </div>
    
</body>
</html>
